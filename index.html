    <script>
        function setSectionTitle(title) {
            const el = document.getElementById("sectionTitle");
            if (el) el.textContent = title;
        }

        function loadPage(url) {
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    const content = document.querySelector(".content");
                    content.innerHTML = html;

                    // üîΩ EXTRAER data-title DE LA P√ÅGINA CARGADA
                    const temp = document.createElement("div");
                    temp.innerHTML = html;

                    const body = temp.querySelector("body");
                    if (body && body.dataset.title) {
                        setSectionTitle(body.dataset.title);
                    } else {
                        setSectionTitle("Mesa Regia");
                    }
                })
                .catch(err => console.error("Error cargando p√°gina:", err));
        }
    </script>

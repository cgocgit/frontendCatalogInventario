<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Editar Servicio</title>

  <!-- Elegir solo uno -->
  <!-- <link rel="stylesheet" href="../../css/layout-premium-black-gold-servicios.css"> -->
  <link rel="stylesheet" href="../../css/layout-light-premium-servicios.css">

</head>

<body data-title="Editar Servicio">

  <h2>Editar Servicio</h2>

  <div class="estado-servicio">
    <span id="estadoServicio" class="badge badge-info">
      Complete el formulario para registrar el servicio
    </span>
  </div>

  <form class="form" id="form-servicio" data-modo="editar">
    <h3 class="form-row">Datos de servicio:</h3>
    <div class="form-row">
      <label class="required" for=>C贸digo:</label>
      <input type="text" id="codigo" name="codigo" required class="input" value="SRV001" disabled>

      <label class="required" for="">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required class="input" value="Decoraci贸n">
    </div>

    <div class="form-row">
      <label class="required" for="">Tipo:</label>
      <select id="tipo" name="tipo" required class="input">
        <option>Ambientaci贸n</option>
        <option>Catering</option>
        <option>Mobiliario</option>
      </select>

      <label class="required" for="tarifaBase">Tarifa base</label>
      <input type="text" id="tarifaBase" name="tarifaBase" data-currency="mxn" required inputmode="numeric"
        placeholder="$ 0.00 MXN" pattern="^\$\s\d+(\.\d{2})\sMXN$" title="Formato requerido: $ 10.00 MXN"
        class="input" />

      <label class="check-container">
        <input type="checkbox" id="servicioActivo" name="activo" disabled checked>
        <span class="checkmark"></span>
        Activo
      </label>
    </div>

    <div class="btn-container form-buttons">
      <button type="button" class="btn btn-gold" name="Cancelar"
        data-page="pages/catalogo/servicios_ver.html">Cancelar</button>
      <button type="submit" class="btn btn-gold" name="guardarCambios">Guardar Cambios</button>
    </div>
  </form>



  <div class="gallery-card">
    <div class="gallery-header">
      <h3>Galer铆a de Im谩genes:</h3>
      <label class="btn btn-gold btn-upload">
        Agregar imagen
        <input type="file" multiple accept="image/*" hidden>
      </label>
    </div>

    <div class="gallery-grid" id="galleryGrid">

      <div class="gallery-item">
        <img src="../../assets/img/servicios/img1.jpg">
        <span class="watermark">Mesa Regia</span>

        <div class="gallery-actions">
          <button class="gallery-btn delete"></button>
        </div>
      </div>

      <div class="gallery-item">
        <img src="../../assets/img/servicios/img1.jpg">
        <span class="watermark">Mesa Regia</span>

        <div class="gallery-actions">
          <button class="gallery-btn delete"></button>
        </div>
      </div>

    </div>

  </div>

  <div class="modal hidden" id="confirmServicio">
    <div class="modal-content">
      <h3>Confirmar registro</h3>

      <p><strong>C贸digo:</strong> <span id="cCodigo"></span></p>
      <p><strong>Nombre:</strong> <span id="cNombre"></span></p>
      <p><strong>Tipo:</strong> <span id="cTipo"></span></p>
      <p><strong>Tarifa base:</strong> <span id="cTarifa"></span></p>
      <p><strong>Activo:</strong> <span id="status"></span></p>

      <div class="modal-actions">
        <button type="button" class="btn btn-gold" id="btnConfirmar">
          Confirmar
        </button>
        <button type="button" class="btn" id="btnCancelar">
          Cancelar
        </button>
      </div>
    </div>
  </div>

  <script>
    const input = document.querySelector('.btn-upload input');
    const gallery = document.getElementById('galleryGrid');

    function createGalleryItem(src) {
      const item = document.createElement('div');
      item.className = 'gallery-item';

      item.innerHTML = `
                <img src="${src}">
                <span class="watermark">Mesa Regia</span>
                <div class="gallery-actions">
                    <button class="gallery-btn delete"></button>
                </div>
            `;
      return item;
    }

    input.addEventListener('change', () => {
      Array.from(input.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          gallery.appendChild(createGalleryItem(e.target.result));
        };
        reader.readAsDataURL(file);
      });
      input.value = '';
    });

    gallery.addEventListener('click', e => {
      if (e.target.classList.contains('delete')) {
        e.target.closest('.gallery-item').remove();
      }
    });
  </script>

  <script src="js/servicios.js" ></script>
</body>

</html>

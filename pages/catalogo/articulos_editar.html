<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Servicio</title>

    <!-- Elegir solo uno -->
    <!-- <link rel="stylesheet" href="../../css/layout-premium-black-gold-servicios.css"> -->
    <link rel="stylesheet" href="../../css/layout-light-premium-servicios.css">

</head>
<body>

    <h2>Editar Art铆culo</h2>

    <form class="form">

        <div class="form-row">
            <label>Id:</label>
            <input type="text" class="input" value="SRV001" disabled>

            <label>Nombre:</label>
            <input type="text" class="input" value="Decoraci贸n">
        </div>

        <div class="form-row">
            <label>Tipo:</label>
            <select class="input">
                <option>Mobiliario</option>
                <option>Decoraci贸n</option>
                <option>Ambientaci贸n</option>
            </select>

            <label>Categor铆a:</label>
            <select class="input">
                <option>Evento</option>
                <option>Otro</option>
            </select>
        </div>

        <div class="form-row">
            <label>Color:</label>
            <input type="text" class="input" value="SRV001" disabled>

            <label>Unidad:</label>
            <input type="text" class="input" value="Decoraci贸n">

            <label>Activo:</label>
            <input type="checkbox" checked>
        </div>

        <div class="btn-container form-buttons">
            <a href="servicios_ver.html" class="btn btn-gold">Cancelar</a>
            <a href="servicios.html" class="btn btn-gold">Guardar Cambios</a>
        </div>

    </form>

    <h3 class="gallery-title">Galer铆a de Im谩genes</h3>

    <div class="gallery-card">

        <div class="gallery-header">
            <label class="btn btn-gold btn-upload">
                + Agregar imagen
                <input type="file" multiple accept="image/*" hidden>
            </label>
        </div>

        <div class="gallery-grid" id="galleryGrid">

            <div class="gallery-item">
                <img src="../../assets/img/servicios/img1.jpg">
                <span class="watermark">Mesa Regia</span>

                <div class="gallery-actions">
                    <button class="gallery-btn delete"></button>
                </div>
            </div>

        </div>

    </div>


    <script>
        if (window.parent && window.parent.setSectionTitle) {
            window.parent.setSectionTitle("Editar Servicio");
        }
    </script>

    <script>
        const input = document.querySelector('.btn-upload input');
        const gallery = document.getElementById('galleryGrid');

        function createGalleryItem(src) {
            const item = document.createElement('div');
            item.className = 'gallery-item';

            item.innerHTML = `
                <img src="${src}">
                <span class="watermark">Mesa Regia</span>
                <div class="gallery-actions">
                    <button class="gallery-btn delete"></button>
                </div>
            `;
            return item;
        }

        input.addEventListener('change', () => {
            Array.from(input.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = e => {
                    gallery.appendChild(createGalleryItem(e.target.result));
                };
                reader.readAsDataURL(file);
            });
            input.value = '';
        });

        gallery.addEventListener('click', e => {
            if (e.target.classList.contains('delete')) {
                e.target.closest('.gallery-item').remove();
            }
        });
    </script>


</body>
</html>

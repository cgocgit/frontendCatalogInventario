<body>

  <h2>Editar paquete</h2>

  <form class="form">

    <div class="form-row">
      <label>CÃ³digo:</label>
      <input type="text" class="input" value="SRV001" disabled>

      <label>Nombre:</label>
      <input type="text" class="input" value="DecoraciÃ³n">

    <div class="form-row">

  <script>
    if (window.parent && window.parent.setSectionTitle) {
      window.parent.setSectionTitle("Editar Servicio");
    }
  </script>

  <script>
    const input = document.querySelector('.btn-upload input');
    const gallery = document.getElementById('galleryGrid');

    function createGalleryItem(src) {
      const item = document.createElement('div');
      item.className = 'gallery-item';

      item.innerHTML = `
                <img src="${src}">
                <span class="watermark">Mesa Regia</span>
                <div class="gallery-actions">
                    <button class="gallery-btn delete">ðŸ—‘</button>
                </div>
            `;
      return item;
    }

    input.addEventListener('change', () => {
      Array.from(input.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          gallery.appendChild(createGalleryItem(e.target.result));
        };
        reader.readAsDataURL(file);
      });
      input.value = '';
    });

    gallery.addEventListener('click', e => {
      if (e.target.classList.contains('delete')) {
        e.target.closest('.gallery-item').remove();
      }
    });
  </script>


</body>
